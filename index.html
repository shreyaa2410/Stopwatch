<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch </title>
</head>

<body>
    <!--heading-->
    <div class="container-fluid">
        <h1 id="header">Stopwatch</h1>
    </div>
    <!--lapstime-->
    <div id="lap">
        <span id="lapminute">00</span>:
        <span id="lapsecond">00</span>:
        <span id="lapcentisecond">00</span>
    </div>
    <!--timer-->
    <div id="time">
        <span id="timeminute">00</span>:
        <span id="timesecond">00</span>:
        <span id="timecentisecond">00</span>
    </div>

    <!--stopwatch-->
    <div id="controlsContainer" class="row">
        <div class="col-2 offset-4">
            <div class="control" id="startbutton">
                Start
            </div>
            <div class="control" id="stopbutton">
                Stop
            </div>
            <div class="control" id="resumebutton">
                Resume
            </div>
        </div>
        <div class="col-2">
            <div class="control" id="lapbutton">
                Lap
            </div>
            <div class="control" id="restartbutton">
                Restart
            </div>
        </div>
    </div>
    <!--Laps-->
    <div id="laps"></div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
